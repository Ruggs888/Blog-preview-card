<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="images/illustration-article.svg"
          alt="illustration article"
          class="banner"
        />
        <a href="https:www.frontendmentor.io" class="learning-button"
          >Learning</a
        >
        <p class="publish">Published 21 Dec 2023</p>
        <a
          href="https://github.com/Ruggs888/Blog-preview-card"
          class="foundations"
          >HTML & CSS foundations</a
        >
        <p class="languages">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="greg-container">
          <img
            src="images/image-avatar.webp"
            alt="avatar image"
            class="greg-image"
          />
          <p class="greg">Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
